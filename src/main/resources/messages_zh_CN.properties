HELP=使用帮助.
HEADCOUNT=拜占庭将军的总数，必须要比叛徒大三倍以上 ，  headcount > 3*traitors +1
TRAITORS=叛徒数量.
MODE=输出模式 
GUI=是否运行界面显示结果
LOCALE=语言区域选项 不填写默认为本地系统的语言设置， 目前只有en_US和zh_CN 两个语言有资源文件
USAGE=java -jar byzantine-0.0.1-SNAPSHOT.jar -hc7 -t2 -m1  -locale en_US 
NOPARAMS=命令需要输入参数
HCERROR= 总人数参数错误.
TRAITORSERROR= 叛徒数参数错误.
MODEERROR= 模式方式错误.
SAID=说:
COMPLETED=程序运行完成...